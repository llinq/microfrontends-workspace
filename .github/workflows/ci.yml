name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ID: ${{ secrets.NX_CLOUD_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Set NX_CLOUD_ID
        run: echo "NX_CLOUD_ID=${{ secrets.NX_CLOUD_ID }}" >> $GITHUB_ENV

      - run: npm ci --legacy-peer-deps

      - run: npx nx run-many -t build

      - run: npx nx run-many -t lint test build

      - run: npx nx-cloud fix-ci
        if: always()
