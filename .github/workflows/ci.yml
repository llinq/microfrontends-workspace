name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
        working-directory: nx-playground

      - run: npx nx run-many -t lint test build
        working-directory: nx-playground

      - run: npx nx-cloud fix-ci
        if: always()
        working-directory: nx-playground